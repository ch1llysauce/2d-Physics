<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>2D Physics Engine</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>2D Physics Engine Simulator</h1>

    <div id="nav">
        <button data-lesson="freefall">Free Fall</button>
        <button data-lesson="kinematics">Kinematics</button>
        <button data-lesson="forces">Forces and Motion</button>
        <button data-lesson="friction">Friction</button>
        <button data-lesson="workEnergy">Work and Energy</button>
    </div>


    <div id="lesson-description"></div>
    <div id="controls"></div>

    <select id="replaySpeed">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="0.5">0.5x</option>
    </select>

    <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>

    <div id="sim-complete" class="sim-complete">
        Simulation Complete!
        <button onclick="downloadReplay()">Download Replay</button>

    </div>

    <div id="rotate-hint">Rotate your device horizontally for a better view.</div>


    <script type="module" src="main.js"></script>

</body>

</html>
